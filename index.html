<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A countdown for the win.">
		<title>Wedding Countdown</title>
		<style type="text/css">
			body {
				font-size: 72pt;
				font-family: Arial;
				background-color: #000;
				color: #fff;
				display: flex;
				text-align: center;
				align-items: center;
				height: 100vh;
				line-height: 1;
				margin: 0;
			}
			#container { width: 100vw; }
			#container > div { width: 50vw; }
			#seth-laura { float: left; }
			#michael-elizabeth { float: right; }
		</style>
	</head>
	<body>
		<div id="container">
			<div id="seth-laura"></div>
			<div id="michael-elizabeth"></div>
		</div>
		<script src="https://rawgit.com/mckamey/countdownjs/master/countdown.min.js"></script>
		<script>
			function makeCountdown(selector, dateStr, happyCouple) {
				var wedding = new Date(dateStr)
				var ele = document.querySelector(selector)
	
				function setCountdown() {
					var down = window.countdown(null, wedding)
					var countingDown = down.value > 0
					
					ele.innerHTML = countingDown ?
						down.toString() + ' until ' + happyCouple + '\'s wedding!!!' :
						'Congratulations ' + happyCouple + '!!!'
					
					return countingDown
				}
	
				setCountdown() && setInterval(setCountdown, 1000)
			}
			
			makeCountdown('#seth-laura', '2015 May 16 12:00 cst', 'Seth and Laura')
			makeCountdown('#michael-elizabeth', '2015 November 20 12:00 cst', 'Michael and Elizabeth')
		</script>
	 </body>
 </html>
